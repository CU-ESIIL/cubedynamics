name: Online Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  online-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run online tests
        env:
          PYTEST_ADDOPTS: ""
        run: |
          pytest -m online
