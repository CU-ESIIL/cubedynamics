site_name: "CubeDynamics: Climate Cube Math"
site_description: "Streaming-first climate cube math for PRISM, gridMET, and NDVI"
site_author: CubeDynamics Team
site_url: "https://cu-esiil.github.io/climate_cube_math/"

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Pipe Syntax & Verbs: pipe_syntax.md
  - Operations Reference:
      - Transforms: ops_transforms.md
      - Stats: ops_stats.md
      - IO Functions: ops_io.md
  - Development: development.md
  - Changelog: changelog.md

repo_url: https://github.com/CU-ESIIL/climate_cube_math
edit_uri: edit/main/docs/

copyright: 'Copyright \u00a9 2024'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: teal
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - code
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_source: false
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - toc:
      toc_depth: 2
