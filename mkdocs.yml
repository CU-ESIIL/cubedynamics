site_name: "CubeDynamics: Climate Cube Math"
site_description: "Streaming-first climate cube math for PRISM, gridMET, and NDVI"
site_author: CubeDynamics Team
site_url: "https://cu-esiil.github.io/climate_cube_math/"

nav:
  - Home: index.md
  - Concepts:
      - Concepts: concepts/index.md
      - What is a cube?: concepts/cubes.md
      - Pipe & verbs: concepts/grammar.md
      - VirtualCubes: concepts/virtual_cubes.md
  - Getting Started: quickstart.md
  - Capabilities:
      - Capabilities: capabilities.md
      - Verbs & Examples: capabilities/textbook_verbs.md
  - Datasets:
      - Overview: datasets/index.md
  - Core Verbs:
      - Verbs Overview: verbs/index.md
      - Landsat 8 (MPC): verbs/landsat8_mpc.md
  - Recipes / How-tos:
      - Minimal NDVI vignette: vignette_minimal_ndvi.md
      - NDVI anomalies: howto/ndvi_anomalies.md
      - Climate variance: howto/climate_variance.md
      - Correlation cubes: howto/correlation_cubes.md
  - Visualization:
      - Cube viewer (v.plot): viz/cube_viewer.md
      - Maps (v.map): viz/maps.md
      - Suitability tubes: tubes.md
  - API Reference: api/index.md
  - Contributing / Development:
      - Contributing: dev/contributing.md
      - Cube viewer invariants: dev/cube_viewer_invariants.md
      - Legacy reference: dev/legacy_reference.md

repo_url: https://github.com/CU-ESIIL/climate_cube_math
edit_uri: edit/main/docs/

copyright: 'Copyright \u00a9 2024'

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: "#1f3b74"
      accent: "#ff8c42"

extra_css:
  - css/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - code
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_source: false
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - toc:
      toc_depth: 2
