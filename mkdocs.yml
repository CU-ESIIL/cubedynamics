repo_url: https://github.com/CU-ESIIL/cubedynamics
edit_uri: edit/main/docs/

copyright: 'Copyright \u00a9 2024'

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  logo: assets/img/cubedynamics_favicon.png
  favicon: assets/img/cubedynamics_logo.png
  custom_dir: docs/overrides

extra_css:
  - stylesheets/palette_v2.css
  - stylesheets/layout_v2.css
  - assets/styles/landing_cards_v2.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - code
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_source: false
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - toc:
      toc_depth: 2
