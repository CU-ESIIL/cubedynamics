site_name: "Climate Cube Math"
site_description: "Minimal documentation + vignette for the ruled time hull demo"
site_author: Project Team
site_url: "https://OWNER.github.io/REPO/"

nav:
  - Home: index.md
  - Vignette: vignette.ipynb
  - Concepts:
      - What is a climate cube?: concepts/climate_cubes.md
      - NDVI & z-scores: concepts/ndvi_zscore.md
      - Rolling correlation & tail dependence: concepts/rolling_stats.md
      - Climate cube math primitives: concepts/cube_math.md
  - Recipes:
      - Sentinel-2 NDVI z-score cube: recipes/s2_ndvi_zcube.md
      - Rolling corr vs center pixel: recipes/s2_corr_center.md
      - Tail dependence vs center pixel: recipes/s2_tail_dep_center.md
      - Cube math primitives: recipes/cube_math_primitives.md
  - API:
      - cubedynamics: api/cubedynamics.md
      - Legacy demo helpers: api.md

repo_url: https://github.com/CU-ESIIL/Project_group_OASIS
edit_uri: edit/main/docs/

copyright: 'Copyright \u00a9 2024'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: teal
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - code
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_source: false
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - toc:
      toc_depth: 2
